<table class="table table-bordered">
    <thead>
       <tr style="text-align: center; background-color: aqua;">
          <th>S.No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email Address</th>
          <th>Gender</th>
          <th>Country</th>
          <th></th>
       </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let user of users,let y=index">
        <td>{{y+1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.country}}</td>
        <td><button (click)="editUser(user.username)">Edit</button></td>
      </tr>   
    </tbody>
</table>
